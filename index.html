<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 12px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 8px;
    }
    button {
      width: 100%;
      padding: 10px;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Log in</button>
    <div class="error" id="error"></div>
  </form>

  <script src="extension.js"></script>
</body>
</html>
